server:
  port: 9090

spring:
  application:
    name: api-gateway-park
  config:
    import: "optional:configserver:http://config-server-park:8888"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
