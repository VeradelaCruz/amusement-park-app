#Configuracion correcta para que funcione conf-server y lea los archivos yml de los microservicios
server:
  port: 8888

spring:
  application:
    name: config-server-park
  cloud:
    config:
      server:
        git:
          uri: https://github.com/VeradelaCruz/amusement-park-app.git
          search-paths: config-data-park
          clone-on-start: true
          default-label: master
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
